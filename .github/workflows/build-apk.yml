name: Build App

on:
  push:
    # Trigger only for main branch.
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      # Get the app source
      - name: Get the source
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Make gradlew executable and fix line endings
      - name: Fix gradlew permissions and line endings
        run: |
          chmod +x ./gradlew
          dos2unix ./gradlew || true

      # Build Free Debug APK (with in-app purchase for upgrade to Pro)
      - name: Build Free Debug APK
        run: |
          ./gradlew assembleFreeDebug --warning-mode=all --stacktrace

      # Build Pro Debug APK (paid app, no in-app purchase needed)
      - name: Build Pro Debug APK
        run: |
          ./gradlew assembleProDebug --warning-mode=all --stacktrace

      # Upload Free Debug APK artifact
      - name: Upload Free Debug APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-free-debug
          path: app/build/outputs/apk/free/debug/app-free-debug.apk

      # Upload Pro Debug APK artifact
      - name: Upload Pro Debug APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-pro-debug
          path: app/build/outputs/apk/pro/debug/app-pro-debug.apk
